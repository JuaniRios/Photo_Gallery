<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block styling %}
    {% endblock%}
</head>
<body>

<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand"  style="margin-left: 20px" href="/">Photo Gallery</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav ms-auto">
        <span class="navbar-brand">{{ current_user.username }}</span>
        <button type="button" class="btn btn-primary nav-link bi-cloud-upload me-2 {{'disabled' if not current_user.is_authenticated}}" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: white">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
            </svg>
            Upload
        </button>
        <a class="nav-link {{'disabled' if current_user.is_authenticated}} me-2" href="/signup">Sign Up</a>
        <a class="nav-link {{'disabled' if current_user.is_authenticated}} me-2" href="/login">Login</a>
        <a class="nav-link {{'disabled' if not current_user.is_authenticated}} me-2" href="/logout">Logout</a>
      </div>
    </nav>
    <div style="margin-top: 80px">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}

             <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                 <button type="button" class="btn-close border" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</div>
{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
