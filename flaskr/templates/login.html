{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block styling %}
    <style>
        :root{
          --main-bg:#defcf9;
        }

        .main-bg {
          background: var(--main-bg) !important;
        }

        input:focus, button:focus {
          border: 1px solid var(--main-bg) !important;
          box-shadow: none !important;
        }

        .form-check-input:checked {
          background-color: var(--main-bg) !important;
          border-color: var(--main-bg) !important;
        }

        .card, .btn, input{
          border-radius:0 !important;
        }
</style>
{% endblock %}
{% block content %}

    <body class="main-bg">
      <!-- Login Form -->
      <div class="container" style="margin-top: 200px">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow">
              <div class="card-title text-center border-bottom">
                <h2 class="p-3">Login</h2>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" />
                  </div>
                  <div class="mb-4 ml-3">
                    <input type="checkbox" class="form-check-input" id="remember" />
                    <label for="remember" class="form-label">Remember Me</label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn text-dark border main-bg" value="submit">Login</button>
                  </div>
                </form>
              {% if error %}
                    <div class="alert alert-danger alert-dismissible mt-3" style="font-size: 12px">
                        Sorry! Your credentials are invalid.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
{#                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>#}
                    </div>
              {% endif %}
              </div>
            </div>
            <div class="card shadow mt-3">
                <div class="card-body text-center">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></div>
            </div>
          </div>
        </div>
      </div>
    </body>
{% endblock %}
